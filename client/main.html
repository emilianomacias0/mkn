<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</head>

<template name="main">
    <div class="container" style="width:90%">
        {{>navBar}}
        {{#if currentUser}}
        {{>yield}}
        {{else}}
        {{>imagen}}
        {{/if}}
        {{>foot}}
    </div>
</template>





<template name="navBar">

    <nav class="black-text">
        <div class="nav-wrapper  lime accent-3 black-text">
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            {{> loginButtons}}
            <ul class="right hide-on-med-and-down ">
                {{#if currentUser}}
                <li><a class="black-text" href="{{pathFor route='home'}}">Inicio</a></li>
                <li><a class="black-text" href="{{pathFor route='registro'}}">Registrar</a></li>
                <li><a class="black-text" href="{{pathFor route='contadores'}}">Contadores</a></li>
                <li><a class="black-text" href="{{pathFor route='consulta'}}">Consulta</a></li>
                {{/if}}                
            </ul>
            <ul class="side-nav" id="mobile-demo">
                {{> loginButtons}}
                {{#if currentUser}}
                <li><a href="{{pathFor route='home'}}">Inicio</a></li>
                <li><a href="{{pathFor route='registro'}}">Registrar</a></li>
                <li><a href="{{pathFor route='contadores'}}">Contadores</a></li>
                <li><a href="{{pathFor route='consulta'}}">Consulta</a></li>     
                {{/if}}             
            </ul>
        </div>
    </nav>
    <script>
        $('.button-collapse').sideNav({
                    menuWidth: 300, // Default is 240
                    edge: 'right', // Choose the horizontal origin
                    closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
                }
        );
    </script>
</template>

</template>

<template name="imagen">
    <div class="container">
        <div style="margin:0px auto; width:20%">
            <img src="images/tgr.gif" alt="Maquinitas">
